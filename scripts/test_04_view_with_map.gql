connect sd;
create graph MapTest;
use MapTest;

create node Person;
create edge Knows(Person -> Person);

insert N(1,"Person");
insert N(2,"Person");
insert N(3,"Person");
insert E(10,1,2,"Knows");
insert E(11,2,3,"Knows");

insert NP(1,"age","30");
insert NP(2,"age","25");
insert NP(3,"age","35");

CREATE virtual VIEW RenamedProps ON g (
  MATCH (a:Person)-[x:Knows]->(b:Person)
  MAP FROM a.age TO a.years
  MAP FROM b.age TO b.years
); 

MATCH (a:Person)-[x:Knows]->(b:Person) FROM RenamedProps RETURN (a),(b),(x);

quit;

